    <script>
        const container = document.querySelector('.container');
        const seats = document.querySelectorAll('.row .seat:not(.occupied)');
        const count = document.getElementById('count');
        const total = document.getElementById('total');
        const movieSelect = document.getElementById('movie');

        let ticketPrice = +movieSelect.value;

        //Update total and count
        function updateSelectedCount() {
            const selectedSeats = document.querySelectorAll('.row .seat.selected');
            const selectedSeatsCount = selectedSeats.length;
            count.innerText = selectedSeatsCount;
            total.innerText = selectedSeatsCount * 250;
            var x = selectedSeatsCount;
            book(x);

        }

        //Movie Select Event
        movieSelect.addEventListener('change', e => {
            ticketPrice = +e.target.value;
            updateSelectedCount();
        });

        //Seat click event
        container.addEventListener('click', e => {
            if (e.target.classList.contains('seat') &&
                !e.target.classList.contains('occupied')) {
                e.target.classList.toggle('selected');
            }
            updateSelectedCount();
        });

        function book(y) {
            var x = y;
            const btn = document.querySelector(".book");
            btn.addEventListener("click", function() {
                var url_string = window.location.href
                var url = new URL(url_string);
                 var d = url.searchParams.get("name");
                
                var loc = document.getElementById("movie").value;
                var time = document.getElementById("time").value;
              
              window.location.href = "account.html?seat=" + x+"&loc="+ loc+"&time="+time+"&movie="+d;
            });
            
        }
        var loc = document.getElementById("movie").value;
        console.log(loc);

    </script>
